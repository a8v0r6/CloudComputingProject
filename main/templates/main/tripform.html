

<style>
    @import url("//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css");
    .login-block{
        background: #DE6262;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #FFB88C, #DE6262);  /* Chrome 10-25, Safari 5.1-6 */

    }
    .banner-sec{background:url(https://static.pexels.com/photos/33972/pexels-photo.jpg)  no-repeat left bottom; background-size:cover; min-height:500px; border-radius: 0 10px 10px 0; padding:0;}

    <section class="login-block">

      <div class="col-md-4 login-sec">
          <h2 class="text-center">Book a Trip by {{tripby}}</h2>
          <form class="login-form" method="POST">
          {% csrf_token %}
          <div class="form-group" style="display:none;">
      <label for="exampleInputEmail1" class="text-uppercase">Trip ID</label>
      <input name="id" type="number" class="form-control" placeholder="" name="fname" value="{{trip.id}}">
    </div>
             <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">From</label>
        <input type="text" class="form-control" placeholder="" name="fname" value="{{trip.fromP}}">
        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">To</label>
        <input type="text" class="form-control" placeholder="" name="lname" value="{{trip.toP}}">
        
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase">Departure Time</label>
        <input type="text" class="form-control" placeholder="" name="email" value="{{trip.departure}}">
        
      </div>
      <div class="form-group">
        <label for="form" class="text-uppercase">Arrival Time</label>
        <input type="text" class="form-control" placeholder="" name="username" value="{{trip.arival}}">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase">Departure Date</label>
        <input type="date" class="form-control" placeholder="" name="date">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase" >Adult</label>
        <input type="text" class="form-control" placeholder="" name="adult">
      </div>
       <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase"  >Child (2-15 years)</label>
        <input type="text" class="form-control" placeholder="" name="child">
      </div>
      
        <div class="form-check">
        <button type="submit" class="btn btn-login float-right">Book Now</button>
      </div> 
      
    </form>
